<style>

body{

    height:100vh;

h1{

#yesBtn{

#noBtn{

/* Popup */

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    transition:0.4s ease;
    z-index:10;
}

.popup.show{
    transform:translate(-50%,-50%) scale(1);
}

.popup h2{
    margin:0;
    color:#ff4d6d;
}

.popup p{
    margin-top:10px;
    font-size:16px;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(0.8);
        opacity:0;
    }
    20%{
        opacity:1;
    }
    100%{
        transform:translateY(-120vh) scale(1.2);
        opacity:0;
    }

<script>
